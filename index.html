<!DOCTYPE html>
<html lang="en">
<head>    
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
    <script src="lib/onsen/js/onsenui.js"></script>    
    <script src="app.js"></script>
</head>
<body>
    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>
                <ons-list>
                    <ons-list-item onclick="fn.load('home.html')" tappable>
                        Домой
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('add.html')" tappable>
                        Добавить
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
    </ons-splitter>
    <ons-template id="home.html">
        <ons-page id="home">
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Список покупок
                </div>
            </ons-toolbar>
            <ons-list id="shoppingList"></ons-list>
            <ons-fab position="bottom right" onclick="fn.load('add.html')">
                <ons-icon icon="md-plus"></ons-icon>
            </ons-fab>
        </ons-page>
    </ons-template>
    <ons-template id="add.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Добавить в список
                </div>
            </ons-toolbar>
            <div style="text-align: center; margin-top: 30px;">
                <p>
                    <ons-input id="item" style="width: 90%;"></ons-input>
                </p>
                <p style="margin-top: 30px;">
                    <ons-button onclick="addItem()">Добавить</ons-button>
                </p>
            </div>
        </ons-page>
    </ons-template>
</body>
</html>
